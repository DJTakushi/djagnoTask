<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'djangoTask/style.css' %}">
</head>

<body>
  <div class="container-fluid">
    <a href="{% url 'djangoTask:index' %}">index</a>
  </div>

  <div class="container-fluid">
    <h1>{{ todo.title }}</h1>
  </div>

  <div class="container-fluid">
    {% if todo_id %}
    <form action="{% url 'djangoTask:editPost' todo_id %}" method="post">
      {% else %}
      <form action="{% url 'djangoTask:createPost' %}" method="post">
        {% endif %}

        {% csrf_token %}
        <fieldset>
          {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

          <table class="table table-dark table-striped table-hover table-sm">
            <caption>todo fields</caption>
            <tr>
              <td>Title</td>
              <td><input type="text" name="title" id="title" value="{{ todo_title }}"></td>
            </tr>
            <tr>
              <td>Description</td>
              <td><input type="text" name="descriptionPost" value="{{todo_description}}"></td>
            </tr>
            <tr>
              <td>Creation Date</td>
              <td><input type="datetime-local" , name="creationDatePost" value="{{todo_creation_date}}"></td>
            </tr>
            <tr>
              <td>Due Date</td>
              <td><input type="datetime-local" , name="dueDatePost" , value="{{todo_due_date}}"></td>
            </tr>
            <tr>
              <td>Status</td>
              <td><input type="text" name="statusPost" , value="{{todo_status}}"></td>
            </tr>
            <tr>
              <td>Tags</td>
              <td><input type="text" name="tagsPost" , value="{{todo_tags}}"></td>
            </tr>
          </table>
        </fieldset>
        <input type="submit" value="save">
      </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
